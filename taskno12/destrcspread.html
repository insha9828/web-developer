<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    
    <script>
        
        const person = {
  firstName: "John",
  lastName: "Doe",
  age: 50
};

// Destructuring
let {firstName, lastName} = person;

// Display Primitive Values
document.getElementById("demo").innerHTML =
firstName + " " + lastName;
 const numbers = [10, 20, 30, 40, 50, 60, 70];

// Destructuring
const [a,b, ...rest] = numbers;

// Display the Values
document.getElementById("demo1").innerHTML =
"<p>a is " + a +
"<p>b is " + b +
"<p>the rest is " + rest;
    // spread operator
  const name = 'javascript'
        let [ firstChar , ...data ] = name
    document.getElementById("demo2").innerHTML = firstChar + " " + data;


    

    </script>
</body>
</html>
